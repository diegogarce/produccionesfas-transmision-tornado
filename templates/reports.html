<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes · Producciones Fast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- AG Grid -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        navy: {
                            950: '#050511', // Deepest background
                            900: '#0a0b16', // Surface
                            800: '#151725', // Lighter Surface
                            700: '#1f2236', // Borders
                        },
                        brand: {
                            blue: '#4f46e5',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(5px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050511;
        }

        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0%;
            height: 2px;
            background-color: #4f46e5;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* AG Grid Customization for Navy Theme */
        .ag-theme-alpine-dark {
            --ag-background-color: #0a0b16;
            --ag-foreground-color: #cbd5e1;
            --ag-header-background-color: #151725;
            --ag-header-foreground-color: #fff;
            --ag-border-color: rgba(255, 255, 255, 0.08);
            --ag-row-hover-color: rgba(79, 70, 229, 0.1);
            --ag-selected-row-background-color: rgba(79, 70, 229, 0.2);
            --ag-alpine-active-color: #4f46e5;
            --ag-header-column-separator-display: block;
            --ag-header-column-separator-height: 50%;
            --ag-header-column-separator-width: 1px;
            --ag-header-column-separator-color: rgba(255, 255, 255, 0.1);
        }

        .ag-root-wrapper {
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>

<body class="text-slate-300 min-h-screen antialiased">

    <!-- Top Navigation Bar (Matching Identity) -->
    <nav class="border-b border-white/5 bg-[#050511]/90 backdrop-blur-md sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <!-- Left Side: Logo | Platform Name | Status -->
            <div class="flex items-center h-full">
                <a href="/admin/events" class="hover:opacity-80 transition-opacity flex items-center">
                    <img src="https://produccionesfast.com/assets/img/logo.png" alt="Producciones Fast"
                        class="h-6 w-auto">
                </a>

                <!-- <div class="h-8 w-px bg-white/10 mx-6"></div> -->

                <!-- <span class="text-[10px] font-bold tracking-[0.2em] text-indigo-400 uppercase">Live Platform</span> -->

                <div class="h-8 w-px bg-white/10 mx-6"></div>
                <span class="text-[10px] font-bold tracking-[0.2em] text-slate-500 uppercase">Reporte de
                    Audiencia</span>

            </div>

            <!-- Right Side: Status Pill | User | Logout -->
            <div class="flex items-center gap-6">

                <!-- User Name (Placeholder if not available) -->
                <span class="text-sm font-medium text-slate-400">Admin User</span>

                <!-- Logout Icon -->
                <a href="/logout" class="text-slate-500 hover:text-white transition-colors" title="Cerrar Sesión">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-6 py-10">
        <!-- Header -->
        <div class="flex items-end justify-between mb-8 animate-fade-in">
            <div>
                <a href="/admin/events"
                    class="text-xs font-bold text-slate-500 hover:text-indigo-400 mb-2 block uppercase tracking-wider flex items-center gap-1">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Volver a Eventos
                </a>
                <!-- <h1 class="text-3xl font-bold text-white">Consola de Audiencia</h1> -->
                <!-- <p class="text-slate-500 mt-1">Monitoreo de participantes en tiempo real.</p> -->
                
                <div class="mb-12 animate-fade-in">
                    <h1 class="text-3xl font-bold text-white mb-2">Reporte de Audiencia</h1>
                    <p class="text-slate-500">Monitoreo de participantes en tiempo real.</p>
                </div>

            </div>

            <div class="flex gap-2">
                <div class="flex items-center gap-2">
                    <a href="/reports/export?format=csv"
                        class="bg-navy-800 hover:bg-navy-700 text-slate-300 hover:text-white px-3 py-2 rounded-lg text-[10px] font-bold uppercase tracking-wider border border-white/5 transition-all flex items-center gap-1.5 hover:border-indigo-500/30">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 10v6m0 0l-3-3m3 3l3-3M3 17V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                        </svg>
                        CSV
                    </a>
                    <a href="/reports/export?format=xlsx"
                        class="bg-navy-800 hover:bg-navy-700 text-slate-300 hover:text-emerald-400 px-3 py-2 rounded-lg text-[10px] font-bold uppercase tracking-wider border border-white/5 transition-all flex items-center gap-1.5 hover:border-emerald-500/30">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        Excel
                    </a>
                    <a href="/reports/export?format=pdf"
                        class="bg-navy-800 hover:bg-navy-700 text-slate-300 hover:text-red-400 px-3 py-2 rounded-lg text-[10px] font-bold uppercase tracking-wider border border-white/5 transition-all flex items-center gap-1.5 hover:border-red-500/30">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                        </svg>
                        PDF
                    </a>
                </div>
            </div>
        </div>

        <!-- AG Grid Container -->
        <div class="animate-fade-in" style="animation-delay: 0.1s;">
            <div id="myGrid" class="ag-theme-alpine-dark w-full h-[600px]"></div>
        </div>
    </div>

    <script>
        const statusEl = document.querySelector("#connection-status span:last-child");
        const statusContainer = document.getElementById("connection-status");

        let gridApi;

        // Grid Options
        const gridOptions = {
            columnDefs: [
                { field: "user_name", headerName: "Nombre", flex: 1, minWidth: 200, sortable: true, filter: true },
                { field: "start_time", headerName: "Hora Inicio", width: 180, sortable: true },
                {
                    field: "last_ping", headerName: "Último Ping", width: 180, sortable: true, cellRenderer: params => {
                        // Highlight if recent
                        return `<span class="font-mono text-xs text-slate-400">${params.value}</span>`;
                    }
                },
                {
                    field: "session_minutes", headerName: "Duración", width: 120, sortable: true, cellRenderer: params => {
                        return `<span class="font-bold text-indigo-400">${params.value} min</span>`;
                    }
                }
            ],
            defaultColDef: {
                resizable: true,
            },
            rowData: {% raw json_encode(active_sessions) %}, // Initial data from server
        animateRows: true,
            pagination: true,
                paginationPageSize: 20,
                    overlayNoRowsTemplate: '<span class="text-slate-500">Esperando datos de conexión...</span>',
        };

        // Initialize Grid
        document.addEventListener('DOMContentLoaded', () => {
            const gridDiv = document.querySelector('#myGrid');
            gridApi = agGrid.createGrid(gridDiv, gridOptions);
        });

        // WebSocket Logic
        const ws = new WebSocket("{% raw ws_url %}");

        ws.addEventListener("open", () => {
            statusEl.textContent = 'Conectado';
            statusContainer.querySelector('svg').classList.add('text-emerald-400');
            statusContainer.querySelector('svg').classList.remove('text-slate-500', 'text-red-500');
        });

        ws.addEventListener("close", () => {
            statusEl.textContent = 'Desconectado';
            statusContainer.querySelector('svg').classList.add('text-red-500');
            statusContainer.querySelector('svg').classList.remove('text-slate-500', 'text-emerald-400');
        });

        ws.addEventListener("message", (event) => {
            try {
                const payload = JSON.parse(event.data);
                if (payload.type === "active_sessions") {
                    // Update grid data
                    if (gridApi) {
                        gridApi.setGridOption('rowData', payload.sessions);
                    }
                }
            } catch (e) {
                console.error("Error parsing WS message", e);
            }
        });
    </script>
</body>

</html>
