<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administradores - StreamPlatform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <!-- Logo/Title -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">StreamPlatform</h1>
            <p class="text-gray-400">Panel de Administración</p>
        </div>

        <!-- Login Card -->
        <div class="bg-gray-800 rounded-lg p-8 shadow-2xl">
            <h2 class="text-2xl font-bold text-white mb-6 text-center">Iniciar Sesión</h2>

            <form class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                        Correo Electrónico
                    </label>
                    <input type="email" id="email"
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition"
                        placeholder="admin@ejemplo.com" required>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        Contraseña
                    </label>
                    <input type="password" id="password"
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition"
                        placeholder="••••••••" required>
                </div>

                <!-- Remember Me -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember"
                            class="w-4 h-4 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500">
                        <label for="remember" class="ml-2 text-sm text-gray-300">
                            Recordarme
                        </label>
                    </div>
                    <a href="#" class="text-sm text-gray-400 hover:text-blue-400 transition">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 ease-in-out transform hover:scale-105">
                    Iniciar Sesión
                </button>
            </form>

            <!-- Divider -->
            <div class="mt-6 pt-6 border-t border-gray-700">
                <p class="text-center text-sm text-gray-400">
                    ¿No tienes acceso?
                    <a href="#" class="text-blue-400 hover:text-blue-300 transition">
                        Contacta al administrador
                    </a>
                </p>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="mt-6 text-center">
            <a href="index.html" class="text-gray-400 hover:text-white transition text-sm">
                ← Volver al inicio
            </a>
        </div>

        <!-- Info Box -->
        <div class="mt-8 bg-gray-800 bg-opacity-50 border border-gray-700 rounded-lg p-4">
            <p class="text-sm text-gray-400 text-center">
                <span class="text-blue-400 font-medium">Demo:</span> Esta es una interfaz de ejemplo.
                En producción, la autenticación se manejará con backend seguro.
            </p>
        </div>
    </div>
</body>

</html>
