<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos · Producciones Fast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body class="bg-[#020617] text-slate-100 min-h-screen p-4 md:p-10 relative">
    <!-- Background Decor -->
    <div class="fixed inset-0 pointer-events-none">
        <div
            class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-600/20 blur-[120px] rounded-full animate-float">
        </div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-600/10 blur-[120px] rounded-full animate-float"
            style="animation-delay: -3s"></div>
    </div>

    <main class="max-w-4xl mx-auto relative z-10">
        <div class="flex items-center justify-between gap-4 mb-8">
            <div>
                <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight text-white">Selecciona un evento</h1>
                <p class="text-slate-400 text-sm mt-1">El acceso y el registro son por evento.</p>
            </div>
            <img src="https://produccionesfast.com/assets/img/logo.png" alt="Producciones Fast"
                class="h-9 w-auto opacity-90">
        </div>

        {% if not events %}
        <div class="glass-card rounded-2xl p-6 border border-white/10">
            <p class="text-sm text-slate-300">No hay eventos activos en este momento.</p>
        </div>
        {% else %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            {% for e in events %}
            <a href="/e/{{ e['slug'] }}/" class="glass-card rounded-2xl p-6 hover:bg-white/5 transition-all group">
                <div class="flex items-start gap-4">
                    <img src="{{ e['logo_url'] if e.get('logo_url') else 'https://produccionesfast.com/assets/img/logo.png' }}"
                        alt="Logo" class="h-12 w-12 rounded-xl object-contain bg-white/5 border border-white/10">
                    <div class="min-w-0 flex-1">
                        <p class="text-[10px] font-black uppercase tracking-[0.2em] text-indigo-400">Evento</p>
                        <h2
                            class="text-lg font-extrabold text-white truncate group-hover:text-indigo-200 transition-colors">
                            {{ e['title'] }}
                        </h2>
                        <p class="text-xs text-slate-400 mt-1">Ingresar / registrarse</p>
                    </div>
                    <div class="text-indigo-400 group-hover:text-indigo-200 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </div>
                </div>
            </a>
            {% end %}
        </div>
        {% end %}

        <div class="mt-10 text-center">
            <a href="/login" class="text-xs text-slate-500 hover:text-slate-200 transition-colors">¿Ya tienes cuenta?
                Inicia sesión</a>
        </div>
    </main>
</body>

</html>
