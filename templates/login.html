<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión · {{ event['title'] if event else 'Producciones Fast' }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
    {% include "includes/theme.html" %}
</head>

<body class="bg-[#020617] text-slate-100 min-h-screen flex flex-col items-center justify-center p-4 md:p-8 relative">
    <div class="fixed top-4 right-4 z-[60]">
        {% include "includes/theme_switcher.html" %}
    </div>
    <!-- Background Decor -->
    <div class="fixed inset-0 pointer-events-none">
        <div
            class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-600/20 blur-[120px] rounded-full animate-float">
        </div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-600/10 blur-[120px] rounded-full animate-float"
            style="animation-delay: -3s"></div>
    </div>

    {% if event %}
    <!-- Register Shortcut (event login only) -->
    <div class="w-full max-w-md mb-6 flex justify-end z-50">
        <a href="{{ '/e/' + event['slug'] + '/' }}"
            class="px-4 py-2 bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl text-[10px] font-black uppercase tracking-[0.2em] transition-all backdrop-blur-md flex items-center gap-2 group shadow-xl">
            <span class="text-slate-400 group-hover:text-white transition-colors hidden sm:inline">¿No tienes
                cuenta?</span>
            <span class="text-indigo-400">Regístrate</span>
            <svg class="w-4 h-4 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                    d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </a>
    </div>
    {% end %}

    <main class="w-full max-w-[380px] glass-card rounded-[2rem] p-8 shadow-2xl relative z-10">
        <div class="mb-4 flex justify-center">
            <img src="{{ event['logo_url'] if event and event.get('logo_url') else 'https://produccionesfast.com/assets/img/logo.png' }}"
                alt="Logo" class="h-10 w-auto object-contain">
        </div>
        <h1 class="text-2xl font-extrabold tracking-tight mb-1 text-white">Inicia Sesión</h1>
        <p class="text-slate-400 text-xs leading-relaxed">Accede a la transmisión en vivo.</p>

        {% if error %}
        <div class="mt-4 p-3.5 bg-red-500/10 border border-red-500/20 rounded-xl flex items-center gap-2.5 animate-in">
            <svg class="w-4 h-4 text-red-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="text-[11px] font-bold text-red-200">{{ error }}</p>
        </div>
        {% end %}

        <form method="post" autocomplete="off" class="mt-6 space-y-4">
            <div class="space-y-1">
                <label class="text-[9px] font-black uppercase tracking-[0.2em] text-indigo-400 ml-1">Correo
                    Electrónico</label>
                <input type="email" name="email" required placeholder="tu@correo.com" value="{{ prefill_email }}"
                    class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-2.5 text-xs focus:ring-1 focus:ring-indigo-500/50 transition-all placeholder:text-slate-600 focus:bg-white/10 outline-none">
            </div>

            <div class="space-y-1">
                <label class="text-[9px] font-black uppercase tracking-[0.2em] text-indigo-400 ml-1">Contraseña</label>
                <input type="password" name="password" required placeholder="••••••••"
                    class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-2.5 text-xs focus:ring-1 focus:ring-indigo-500/50 transition-all placeholder:text-slate-600 focus:bg-white/10 outline-none">
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-500 text-white text-xs font-bold py-3.5 rounded-xl shadow-lg shadow-indigo-600/20 transition-all active:scale-[0.98] mt-2 flex items-center justify-center gap-2">
                <span>Entrar a la Sala</span>
                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                        d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                </svg>
            </button>
        </form>

        {% if event %}
        <div class="mt-6 text-center space-y-4">
            <div class="h-[1px] w-8 bg-white/10 mx-auto"></div>
            <p class="text-[10px] text-slate-400">¿Aún no tienes cuenta? <a href="{{ '/e/' + event['slug'] + '/' }}"
                    class="text-indigo-400 font-bold hover:underline">Regístrate ahora</a></p>
        </div>
        {% end %}
    </main>
</body>

</html>
