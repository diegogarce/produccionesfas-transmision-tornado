<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 · Señal Perdida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        navy: { 950: '#050511', 900: '#0a0b16' },
                        brand: { blue: '#4f46e5' }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050511;
            overflow: hidden;
        }

        .grid-bg {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(79, 70, 229, 0.1) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% {
                bottom: 100%;
            }

            100% {
                bottom: -100px;
            }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center text-center relative selection:bg-indigo-500/30">

    <div class="absolute inset-0 grid-bg pointer-events-none"></div>
    <div class="scanline pointer-events-none"></div>

    <!-- Content -->
    <div class="relative z-20 px-4 max-w-lg mx-auto">
        <div class="mb-8 relative inline-block animate-float">
            <!-- Icono de señal perdida -->
            <div
                class="w-32 h-32 bg-indigo-500/10 rounded-full flex items-center justify-center mx-auto border border-white/5 backdrop-blur-sm relative">
                <div class="absolute inset-0 rounded-full border border-indigo-500/30 animate-ping opacity-20"></div>
                <svg class="w-16 h-16 text-indigo-400 opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
                </svg>
            </div>
            <div
                class="absolute -bottom-2 right-0 bg-red-500/10 border border-red-500/20 text-red-400 text-[10px] font-bold px-2 py-0.5 rounded uppercase tracking-widest">
                Offline
            </div>
        </div>

        <h1
            class="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-b from-white to-slate-500 mb-2 font-mono tracking-tighter">
            404</h1>
        <h2 class="text-xl font-bold text-white mb-4">Señal Interrumpida</h2>

        <p class="text-slate-400 mb-8 leading-relaxed">
            Parece que intentaste sintonizar una frecuencia que no existe.
            El satélite no puede encontrar lo que buscas.
        </p>

        <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
            <button onclick="history.back()"
                class="w-full sm:w-auto px-6 py-3 rounded-xl border border-white/10 text-slate-300 hover:text-white hover:bg-white/5 transition-all font-medium text-sm">
                Regresar
            </button>
            <a href="/"
                class="w-full sm:w-auto px-6 py-3 rounded-xl bg-indigo-600 hover:bg-indigo-500 text-white font-bold text-sm shadow-lg shadow-indigo-600/20 transition-all flex items-center justify-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Ir al Home
            </a>
        </div>

        <div class="mt-12 pt-8 border-t border-white/5">
            <p class="text-[10px] uppercase tracking-widest text-slate-600">
                Código de error: ERR_SIGNAL_LOST_404
            </p>
        </div>
    </div>
</body>

</html>
