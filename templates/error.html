<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento no encontrado · Producciones Fast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% include "includes/theme.html" %}
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

</head>

<body class="bg-[#020617] text-slate-100 min-h-screen flex items-center justify-center p-4 text-center">

    </div>
    <div class="glass max-w-sm w-full p-8 rounded-[2.5rem] shadow-2xl">
        <div class="bg-red-500/10 w-16 h-16 rounded-2xl mb-6 mx-auto flex items-center justify-center text-red-500">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                </path>
            </svg>
        </div>
        <h1 class="text-2xl font-black mb-2">{{ message }}</h1>
        <p class="text-slate-400 text-sm mb-8 leading-relaxed">La transmisión que buscas no existe o ha sido finalizada.
            Verifica el enlace e intenta de nuevo.</p>
